name: PR Title Check

on:
  pull_request:
    branches: [ master ]
    types: [ opened, edited, synchronize, reopened ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: deepakputhraya/action-pr-title@master
      with:
        regex: '([a-z]+)\/([a-z-0-9]+)' # Regex the title should match.
        allowed_prefixes: 'feat,fix,JIRA' # title should start with the given prefix
        disallowed_prefixes: 'feature,hotfix' # title should not start with the given prefix
        prefix_case_sensitive: false # title prefix are case insensitive
        min_length: 5 # Min length of the title
        max_length: 20 # Max length of the title
        github_token: ${{ GHUB_PAT }}
